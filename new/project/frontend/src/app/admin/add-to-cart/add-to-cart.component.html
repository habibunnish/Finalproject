<div class="wall">
<h1>CONFIRM YOUR BOOKING </h1>

<ng-container *ngIf="items.length != 0">
  <div class="container">
    <div class="card-table">
      <div class="cart-product">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">id</th>
              <th scope="col">IMAGE</th>
              <th scope="col">TITTLE</th>
              <th scope="col">LOCATION</th>
              <th scope="col">PRICE</th>
              <th scope="col">QUANTITY</th>
              <th scope="col">SUBTOTAL</th>
              <TH scope="col">Remove Item</TH>
             
             
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of items; let i = index">
              <td>{{ i + 1 }}</td>
              <TD>
                <img
                  style="width: 200px"
                  src="/assets/IMAGES/{{ item.image }}"
                  alt="IMAGE"
              /></TD>
              <TD>{{ item.tittle }}</TD>
              <TD>{{ item.location }}</TD>
              <TD>{{ item.price }}</TD>
              <td>
                  <button type="button" class="btn" (click)="incQnt(i)"><i class="fa fa-plus"></i></button>
                  <span>{{item.quantity}}</span>
                  <button type="button" class="btn"  (click)="decQnt(i)" ><i class="fa fa-minus"></i></button>
                  
                  <div style="display:inline-block; position: absolute; right: 400px;  width: 200px;">
                    <TD>{{item.quantity*item.price |number}}</TD>
                  </div>
                 
            </td><BR>
              <td><button type="button" class="btn btn-danger" (click)="delete(item)"><i class="fa fa-trash"></i></button>
               </td>
            </tr>
          </tbody>
        </table>
        <div class="row">
          <div class="col-md-6">
            <h3>Total -Rs {{total|number}}</h3>
          </div>
          <div class="col-md-4 text-right">
            <button type="button" class="btn btn-primary" (click)="book()">Buy Now</button>
            <span style="display:inline-block; position: absolute; left: 700px;  width: 200px;"></span>
            <button type="button"  class="remove"(click)="removeAll()"><i class="fa fa-trash"></i>RemoveAllItems</button>
          </div>
         </div>

      </div>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="items.length == 0">
  <div class="container">
    <div class="card">
      <h5 class="card-title">MY CART</h5>
    </div>
    <div class="center">
      <img src="assets/IMAGES/cart.jpg" alt="cart" />
      <h4>your cart is empty</h4>
      <h6>add item to it now</h6>
      <button class="btn btn-primary" id="goback" (click)="goback()">SHOP NOW</button>
    </div>
  </div>
</ng-container>
</div>
